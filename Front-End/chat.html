<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<div class="JANN_Div" id="chatPage">
    <div id="chat"></div>

    <div id="chatInput">
    <!--    <label for="writeMessage">Text:</label>-->
        <input type="text" name="DATA_message" class="JANN_Input" id="writeMessage">
        <button type="button" id="sendInfo" class="JANN_Button">Send</button>
    </div>
</div>

</body>
<script>
    function load() {
        // return value will always be in JSON format
        $.getJSON(path + "Back-End/chat.php", "executionType=read", (data) => {
            //temporary variable to store html objects
            // let test = JSON.parse(data);

            let chat = "";
            //iterates through data array
            for (let i = 0; i < data.length; i++) {
                //generate HTML Structure, based on data from server
                chat += "<p id='chatText'><span id='username'>" + data[i].Name + ":</span> <span id='message'>" + data[i].Message + "</span> <span id='time'>" + data[i].timestamp + "</span></p><br>";
            }
            //set content of #container to tmp
            $("#chat").html(chat);
        });
    }

    //if button #sendInfo => clicked, execute callback function
    $("#sendInfo").click(() => {
        //save value from html objects into variables
        let text = $("#writeMessage").val();

        if (text !== "") {
            //immediately requests data from server, turned into JSON !!!Important on load() we will receive a text, we have to define what type it is!!!
            $.get(path + "Back-End/Chat.php", "executionType=write&text=" + text, (data) => {
                //informs user what happened to post
                if (data.errorCode === "success!") {

                    console.log("Success!!");

                }

            });

            load();
        }
    })

    //document load
    $(document).ready(() => {
        load();
    })

    //execute load function every 2 seconds
    // setInterval(load,5000);

</script>
</html>
