<script>
    $("#loginButton").click(() => {
        //Xu
        let name = $("#loginName").val();
        let pw = $("#loginPassword").val();

        if (name != "" || pw != ""){
            $.getJSON(path + "Back-End/Interfaces/login.php?loginName=" + name + "&loginPassword=" + pw+"&SeesionID="+getSessionIdFromCookies(), (data) => {

                if (data.errorCode === "success!") {

                    GetMenuPage();
                } else  {
                        alert("Error");
                }

            });
        }
        else {
            alert("Benutzername und/oder Passwort nicht eingegeben");
        }

    })

    $("#RegisterButton").click(() => {
            let name = $("#Data_PlayerName").val();
            let pw = $("#DATA_Password").val();
            let pwre = $("#DATA_RE_Password").val();
            if (name != "" || pw != "" || pwre != ""){
                    if (pw === pwre){
                            $.getJSON(path + "Back-End/Interfaces/Register.php?RegisterName="+name+"&RegisterPassword="+pw+"&RegisterRePassword="+pwre+"&SeesionID="+getSessionIdFromCookies(), (registerdata) => {
                                    if (registerdata.errorCode === "success!") {
                                            GetMenuPage();
                                    } else  {
                                            alert(registerdata.errorCode);
                                    }

                            });
                    }
            }
            else {
                    alert("Benutzername und/oder Passwort nicht eingegeben");
            }
    })
</script>

<div class="JANN_Div">

<h1>Login</h1><br>
        <label for='loginName' class="JANN_Label">Name: </label><br>
        <input id='loginName' name='loginName'  minlength="5" maxlength="50" type='text' required class="JANN_Input"><br><br>
        <label for='loginPassword' class="JANN_Label">Passwort: </label><br>

        <input id='loginPassword' name='loginPassword'  minlength="5" maxlength="50" type='password' required class="JANN_Input"><br><br>
        <button id='loginButton' name='loginButton' class="JANN_Button">Login</button>
	
<br><br><br>

<h1>Register</h1><br>
        <label for="Data_PlayerName" class="JANN_Label">Name</label><br>
        <input type="text" id="Data_PlayerName" minlength="5" maxlength="50" name="DATA_PlayerName" required class="JANN_Input"><br><br>

        <label for="DATA_Password" class="JANN_Label">Password</label><br>
        <input type="password" id="DATA_Password" minlength="5" maxlength="50" name="DATA_Password" required class="JANN_Input"><br><br>

        <label for="DATA_RE_Password" class="JANN_Label">Retype password</label><br>
        <input type="password" id="DATA_RE_Password" minlength="5" maxlength="50" name="DATA_RE_Password" required class="JANN_Input"><br><br>

<button id='RegisterButton' name='loginButton' class="JANN_Button">Register</button>

</div>
