<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kult Racing</title>
    <script src="Include_Functions/jquery.html"></script>
</head>
<style>
    #MyCar{
        position: fixed;
        background-color: dimgrey;
        z-index: 1;
        transition-property: top, left;
        transition-duration: 100ms;
    }
    #Tempomat{
        position: fixed;
        top: 80%;
        right: 20px;
    }
</style>
<script>
    let timer = "";
    let timerItemGenerator = "";
    let arrowW = "";
    let arrowA = "";
    let arrowS = "";
    let arrowD = "";
    let speed = 0;
    let maxspeed = 150;
    let maxbackspeed = -25
    let speedcontrol = 3;
    let xAchse = 0;
    let maxxAchse = 50;
    let xAchseControl = 3;
    let XAchseControlCalc = 0;

    let carwidth = 50;
    let carheight = 100;
    let deg = 0;

    //Coin
    let CoinWidth = 25;
    let CoinHeight = 25;

    function GameStart(){

        document.getElementById("MyCar").style.transform = "rotate(0deg)";
        document.getElementById("MyCar").style.top = "200px";
        document.getElementById("MyCar").style.left = "300px";


        document.getElementById("MyCar").style.width = carwidth+"px";
        document.getElementById("MyCar").style.height = carheight+"px";

        clearInterval(timer);
        timer = setInterval("step()",50);

        clearInterval(timerItemGenerator)
        timerItemGenerator = setInterval("generateCoin()",500);
    }

    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }

    function generateCoin() {
        if (getRandom(0,1) > 0.95){
            let top = Math.floor(getRandom(100,window.innerHeight-100));
            let left = Math.floor(getRandom(100,window.innerWidth-100));
            document.getElementById('img').innerHTML += "<img src='../Images/Coin.png' alt='coin' class='coins' style='position: absolute; top:" + top + "px; left:" + left + "px; width: "+ CoinWidth +"px  ; height: "+ CoinHeight +"px'>";
        }

        CeckHitCoin();

    }
    
    function CeckHitCoin() {
        if ($( ".coins" ).length > 0){
            let savecar =  $( "#MyCar" )[0];
            for (let i=0;i<$( ".coins" ).length;i++){
                let coin =  $( ".coins" )[i];

                if (parseInt(savecar.style.left) < parseInt(coin.style.left)
                    && parseInt(coin.style.left) < (parseInt(savecar.style.left) + carwidth)
                        && parseInt(savecar.style.top) < parseInt(coin.style.top)
                        && parseInt(coin.style.top) < (parseInt(savecar.style.top) + carheight)) {


                    $( ".coins" )[i].remove()
                }
            }

        }
    }



    function step(){

        if (arrowW === "w"){
            if (speed < 0){
                speed=speed+speedcontrol;
            } else if (speed < 80) {
                speed=speed+speedcontrol/100*66
            } else {
                speed=speed+speedcontrol/100*33
            }
            if (maxspeed < speed){
                speed = maxspeed;
            }

        }

        if (arrowS === "s"){
            if (speed < 0){
                speed=speed-speedcontrol/100*33
            } else if (speed < 80){
                speed=speed-speedcontrol/100*66*1.7
            } else {
                speed=speed-speedcontrol*2
            }
            if (maxbackspeed > speed){
                speed = maxbackspeed;
            }
        }

        if (arrowW !== "w" && arrowS !== "s"){
            if (speed > 8){
                speed=speed-speedcontrol/100*20
                if (speed > 7 && speed < 9){
                    speed = 8
                }
            }
            if (speed < 0){
                speed=speed+speedcontrol/100*20
                if (speed > -1 && speed < 1){
                    speed = 0
                }
            }
        }

        if (arrowA === "a"){
            if (xAchse > -maxxAchse){
                if (xAchse > 0){
                    xAchse=xAchse-xAchseControl*3
                } else {
                    xAchse=xAchse-xAchseControl
                }
            } else {
                xAchse = -maxxAchse;
            }

        }

        if (arrowD === "d"){
            if (xAchse < maxxAchse){
                if (xAchse < 0){
                    xAchse=xAchse+xAchseControl*3
                } else {
                    xAchse=xAchse+xAchseControl
                }
            } else {
                xAchse = maxxAchse;
            }
        }

        if (arrowA !== "a" && arrowD !== "d"){
            if (xAchse !== 0){
                for (let i=0;i<xAchseControl;i++){
                    if (xAchse > 0){
                        xAchse = xAchse - 3
                    } else if (xAchse < 0){
                        xAchse = xAchse + 3
                    }
                }
                if (-5 < xAchse && xAchse < 5){
                    xAchse = 0
                }
            }
        }

        if (xAchse !== 0 && speed !== 0){
            //XAchseControlCalc = maxspeed/maxxAchse*xAchse/speed
            XAchseControlCalc = xAchse;
            if (XAchseControlCalc > 5){
                XAchseControlCalc = 5;
            } else if (XAchseControlCalc < -5){
                XAchseControlCalc = -5;
            }
            //console.log(XAchseControlCalc);


            deg = XAchseControlCalc + parseInt(document.getElementById("MyCar").style.transform.slice(7))%360;
            if (deg < 0){
                deg = deg + 360;
            }
            //console.log(parseInt(document.getElementById("MyCar").style.transform.slice(7)));
            document.getElementById("MyCar").style.transform = "rotate("+ deg +"deg)";
        }

        if (speed !== 0){
            let positioncontrol = 10;
            let pixel = 0;
            let toppixel = 0;
            let leftpixel = 0;

            deg = parseInt(document.getElementById("MyCar").style.transform.slice(7))%360;

            pixel = (deg%90)/0.9;



            if (deg < 90){
                toppixel = (positioncontrol*speed/100)*((100-pixel)/100);
                leftpixel = (positioncontrol*speed/100)*(pixel/100);
            } else if (deg < 180){
                leftpixel = (positioncontrol*speed/100)*((100-pixel)/100);
                toppixel = -((positioncontrol*speed/100)*(pixel/100));
            } else if (deg < 270){
                toppixel = -(positioncontrol*speed/100)*((100-pixel)/100);
                leftpixel = -(positioncontrol*speed/100)*(pixel/100);
            } else{
                leftpixel = -(positioncontrol*speed/100)*((100-pixel)/100);
                toppixel = ((positioncontrol*speed/100)*(pixel/100));
            }



            let top = parseFloat(document.getElementById("MyCar").style.top);
            let left = parseFloat(document.getElementById("MyCar").style.left);

            document.getElementById("MyCar").style.top = top-toppixel +"px";
            document.getElementById("MyCar").style.left = left+leftpixel+"px";
        }


        document.getElementById('pressedKey').innerHTML = arrowW + " " + arrowA + " " + arrowS + " " + arrowD;
        document.getElementById('speedMeter').innerHTML = speed;
        document.getElementById('xAchse').innerHTML = xAchse;
    }

    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 87) { //Press w
                arrowW = "w";
        }
        else if (event.keyCode === 65) { //Press a
            arrowA = "a";
        }
        else if (event.keyCode === 83) { //Press s
                arrowS = "s";
        }
        else if (event.keyCode === 68) { //Press d
                arrowD = "d";
        }
    }, true);

    document.addEventListener('keyup', function(event) {
        if (event.keyCode === 87) { //Press w
            arrowW = "";
        }
        else if (event.keyCode === 65) { //Press a
            arrowA = "";
        }
        else if (event.keyCode === 83) { //Press s
            arrowS = "";
        }
        else if (event.keyCode === 68) { //Press d
            arrowD = "";
        }
    }, true);

</script>
<body onload="GameStart()">
<p id="pressedKey"></p>

<img id="MyCar" src="../Images/Car_Police01.png">




<div id="Tempomat">
    <p id="speedMeter"></p>
    <br>
    <p id="xAchse"></p>
</div>

<div id="img">
</div>

</body>
</html>
